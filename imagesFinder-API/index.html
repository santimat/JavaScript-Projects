<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pixabay Image Search</title>
        <link rel="stylesheet" href="css/custom.css" />
        <link rel="stylesheet" href="css/spinner.css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <h1 class="text-center text-3xl text-white my-10 font-bold uppercase">
            Pixabay Image Search
        </h1>

        <div class="search max-w-lg mx-auto">
            <form id="form" class="">
                <div>
                    <label class="block text-white font-bold uppercase"
                        >Search Term</label
                    >
                    <input
                        type="text"
                        class="bg-white mt-3 rounded w-full p-2"
                        placeholder="Search term. Example: Coffee or Football"
                        id="term"
                    />

                    <input
                        type="submit"
                        value="Search Images"
                        class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
                    />
                </div>
            </form>
        </div>

        <div id="results" class="container mx-auto mt-10 flex flex-wrap"></div>

        <div
            id="pagination"
            class="container mx-auto mb-10 text-center flex flex-wrap"
        ></div>

        <script src="js/app.js"></script>
    </body>
</html>
